server:
  port: 8888

spring:
  application:
    name: GameInfoStore
  datasource:
    url: jdbc:postgresql://localhost:5432/BaumansGate
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true